<!DOCTYPE html>
<html id="fondo_principal"> 
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividdes Usuario</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="cabecera">
        <button class="salir"><img src="img/salir.png" width="25" onclick="location='principal.html'"/></button>
        <br>
        <br>
        <img src="img/logofrutaxcol.PNG" width="200"/>
        <h2 class="subtitulo">Lista de Actividades Usuario</h2>
        <br>
    </header>
    <br>
    <br>
    <section id="cuerpo">
        <br>
        <article id="fondo">
            <form>
                <input type="search" placeholder="Buscar Actividad"/>
                <button class="buscar" onclick="alert('Cuando esté conectado a la BD mostrará la información solicitada.')"><img src="img/buscar.png" width="15"/></button>
                <!-- <span class="buscar" onclick="alert('Cuando esté conectado a la BD mostrará la información solicitada.')">Buscar</span> -->
                <br>
                <br>
                <label for="codigo_actividad">Código Actividad</label>
                <input type="number" id="codigo_actividad" readonly="readonly"/>
                <br>
                <br>
                <label for="cedula_usuario">Cédula Usuario</label>
                <input type="number" id="cedula_usuario" readonly="readonly"/>
                <br>
                <br>
                <label for="nombre_actividad">Nombre Actividad</label>
                <input type="text" id="nombre_actividad" readonly="readonly"/>
                <br>
                <br>
                <label for="fecha_actividad">Fecha Actividad</label>
                <input type="date" id="fecha_actividad" readonly="readonly"/>
                <br>
                <br>
                <label for="estado_actividad">Estado Actividad</label>
                <input type="text" id="estado_actividad" readonly="readonly"/>
                <br>
                <br>
                <label for="filtro_actividades">Filtrar estados Activides</label>
                <select class="opciones">
                    <option></option>
                    <option>Asignada</option>
                    <option>En Proceso</option>
                    <option>Terminada</option>
                </select>
                <br>
                <br>
                <!-- <button>Atrás</button> -->
                <span class="atras" onclick="location='frm_menu_inicio_usuarios.html'">Atrás</span>
                <span class="crearuser" onclick="alert('Cuando esté conectado a la BD se descargará el docmuento.')">Descargar</span>
                <!-- <button class="descargar"><img src="img/descargar.png" width="15" onclick="alert('Cuando esté conectado a la BD se descargará el docmuento.')"/></button> -->
                <br>
            </form>
        </article>  
        <br>      
    </section>
    <br>
    <br>
    <footer id="pie">
        <br>
        <a href="mailto:oedeart@soy.sena.edu.co">Contáctame aquí</a>
        <p>Copyright 2022</p>
        <img src="img/logofrutaxcolblack.png" width="200"/>
    </footer>
</body>
</html>
