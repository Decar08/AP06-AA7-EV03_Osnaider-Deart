<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <header id="cabecera">
        <button class="salir"><img src="img/salir.png" width="25" onclick="exit()"/></button>
        <br>
        <br>
        <img src="img/logofrutaxcol.PNG" width="200"/>
        <h2 class="subtitulo">Cambiar Contraseña</h2>        
        <br>
        <br>        
    </header>
    <br>
    <br>
    <section id="cuerpo">
        <article id="fondo">
            <form>
                <br>
                <br>
                <label for="Usuario">Usuario</label>
                    <input class="user" type="text" id="Usuario" placeholder="Usuario"/>
                    <br>
                    <br>
                    <label for="NewPassword">Nueva Contraseña</label>
                    <input class="newPass" type="password" id="NewPassword" placeholder="Nueva Contraseña"/>
                    <br>
                    <br>
                    <label for="ConfirPassword">Confirmar Contraseña</label>
                    <input class="confirPass" type="password" id="ConfirPassword" placeholder="Confirmar Contraseña"/>
                    <br>
                    <br>
                    <br>
                    <!-- <button onclick="location='principal.html'">Atrás</button> -->
                    <span class="atras" onclick="atras()">Atrás</span>
                    <!-- <span class="crearuser" onclick="alert('Contraseña nueva se guardará cuando esté conectado a la BD. preseionar el botón Atrás o el icono de salir para volver al login.')">Guardar nueva contraseña</span> -->
                    <span class="crearuser" onclick="guardarPass()">Guardar nueva contraseña</span>
                    <br>
                    <br>
            </form>
        </article>

    <br>
