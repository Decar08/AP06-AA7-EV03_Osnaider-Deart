<!DOCTYPE html>
<html id="fondo_principal">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="cabecera">
        <button class="salir"><img src="img/salir.png" width="25" onclick="location='principal.html'"/></button>
        <br>
        <br>
        <img src="img/logofrutaxcol.PNG" width="200"/>
        <h2 class="subtitulo">Módulo Lista de Usuarios</h2>
        <br>
        <br>
    </header>
    <br>
    <br>
    <section id="cuerpo">
        <br>
        <article id="fondo">
            <form>
                <input type="search" placeholder="Buscar Usuario"/>
                <button class="buscar" onclick="alert('Cuando esté conectado a la BD mostrará la información solicitada.')"><img src="img/buscar.png" width="15"/></button>
                <br>
                <br>
                <label for="cedula_usuario">Cédula Usuario</label>
                <input type="number" id="cedula_usuario" readonly="readonly"/>
                <br>
                <br>
                <label for="nombre_usuario">Nombre Usuario</label>
                <input type="text" id="nombre_usuario" readonly="readonly"/>
                <br>
                <br>
                <label for="cargo_usuario">Cargo Usuario</label>
                <input type="text" id="cargo_usuario" readonly="readonly"/>
                <br>
                <br>
                <!-- <button>Atrás</button> -->
                <span class="atras" onclick="location='frm_menu_inicio_super_usuarios.html'">Atrás</span>
                <span class="descargar" onclick="alert('Cuando esté conectado a la BD se descargará el docmuento.')">Descargar</span>
                <!-- <button class="descargar"><img src="img/descargar.png" width="15" onclick="alert('Cuando esté conectado a la BD se descargará el docmuento.')"/></button> -->
                <br>
            </form>
        </article>  
        <br>      
    </section>
    <br>
    <br>
    <footer id="pie">
        <br>
        <a href="mailto:oedeart@soy.sena.edu.co">Contáctame aquí</a>
        <p>Copyright 2022</p>
        <img src="img/logofrutaxcolblack.png" width="200"/>
    </footer>
</body>
</html>
