<!DOCTYPE html>
<html id="fondo_principal">
<head>
    <meta charset="UTF-8">
    <title>Lista de PQRs Usuario</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="cabecera">
        <button class="salir"><img src="img/salir.png" width="25" onclick="location='principal.html'"/></button>
        <br>
        <br>
        <img src="img/logofrutaxcol.PNG" width="200"/>
        <h2 class="subtitulo">Lista de PQRs Usuario</h2>
        <br>
    </header>
    <br>
    <br>
    <section id="cuerpo">
        <br>
        <article id="fondo">
            <form>
                <input type="search" placeholder="Buscar Pqr"/>
                <button class="buscar" onclick="alert('Cuando esté conectado a la BD mostrará la información solicitada.')"><img src="img/buscar.png" width="15"/></button>
                <br>
                <br>
                <label for="codigo_pqr">Código Pqr</label>
                <input type="number" id="codigo_pqr" readonly="readonly"/>
                <br>
                <br>
                <label for="cedula_usuario">Cédula Usuario</label>
                <input type="number" id="cedula_usuario" readonly="readonly"/>
                <br>
                <br>
                <label for="novedad">Novedad</label>
                <input type="text" id="novedad" readonly="readonly"/>
                <br>
                <br>
                <label for="fecha_pqr">Fecha PQR</label>
                <input type="date" id="fecha_pqr" readonly="readonly"/>
                <br>
                <br>
                <label for="estado_pqr">Estado Pqr</label>
                <input type="text" id="estado_pqr" readonly="readonly"/>
                <br>
                <br>
                <label for="filtro_pqrs">Filtrar estados PQR</label>
                <select class="opciones">
                    <option></option>
                    <option>Asignada</option>
                    <option>En Proceso</option>
                    <option>Terminada</option>
                </select>
                <br>
                <br>
                <!-- <button>Atrás</button> -->
                <span class="atras" onclick="location='frm_menu_inicio_usuarios.html'">Atrás</span>
                <span class="crearuser" onclick="alert('Cuando esté conectado a la BD se descargará el docmuento.')">Descargar</span>

            </form>
