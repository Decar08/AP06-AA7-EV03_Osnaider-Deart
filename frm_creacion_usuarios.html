<!DOCTYPE html>

<body>
    <header id="cabecera">
        <button class="salir"><img src="img/salir.png" width="25" onclick="exit()"/></button>
        <br>
        <br>
        <img src="img/logofrutaxcol.PNG" width="200"/>
        <h2 class="subtitulo">Módulo Creación de Usuarios</h2>
        <br>
        <br>
    </header>
    <br>
    <br>
    <section id="cuerpo">
        <br>
        <article id="fondo">
            <form>
                <!-- <label for="cedula_usuario">* Cédula Usuario</label> -->
                <input type="number" id="cedula_usuario" placeholder="* Cédula Usuario"/>

                <br>

                <input type="text" id="primer_nombre" placeholder="* Primer Nombre">
                <br>
                <br>

                <input type="text" id="segundo_nombre" placeholder="Segundo Nombre"/>

                <br>
                <!-- <label for="primer_apellido">* Primer Apellido</label> -->
                <input type="text" id="primer_apellido" placeholder="* Primer Apellido"/>

                <br>

                <input type="text" id="segundo_apellido" placeholder="Segundo Apellido"/>
                <br>
                <br>

                <input type="text" id="cargo" placeholder="Cargo"/>
                <br>
                <br>

                <input type="password" id="contraseña_nuevo_usuario" placeholder="* Contraseña"/>

                <br>
                <br>

                <!-- <button onclick="alert('Creará nuevo usuario cuando esté conectado a la BD.')">Crear Usuario</button> -->
                <br>
            </form>
